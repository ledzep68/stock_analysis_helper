name: JPX Data Monthly Update

on:
  schedule:
    # 毎月1日の日本時間午前3時（UTC 18:00）に実行
    - cron: '0 18 1 * *'
  workflow_dispatch: # 手動実行も可能

jobs:
  update-jpx-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        cd backend
        npm ci
        
    - name: Check for JPX updates
      id: check-update
      run: |
        cd backend
        # 更新チェックスクリプトを実行
        npm run jpx:update
      continue-on-error: true
      
    - name: Send notification if manual download needed
      if: steps.check-update.outcome == 'failure'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: '📅 月次JPXデータ更新リマインダー',
            body: `## JPX東証企業リストの更新が必要です
            
            以下の手順で更新してください：
            1. [JPX統計資料ページ](https://www.jpx.co.jp/markets/statistics-equities/misc/01.html)にアクセス
            2. 最新の東証上場銘柄一覧をダウンロード
            3. \`backend/data/\` フォルダに配置
            4. \`npm run jpx:import\` を実行
            
            更新日: ${new Date().toLocaleDateString('ja-JP')}`,
            labels: ['maintenance', 'data-update']
          })
          
    - name: Commit updates if successful
      if: steps.check-update.outcome == 'success'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git diff --staged --quiet || git commit -m "🤖 Monthly JPX data update"
        git push